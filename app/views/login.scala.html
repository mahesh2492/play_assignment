

@main() {


<form action="@routes.Login.processForm()" method="post" style="border: 3px solid #f1f1f1; width: 100%">
    <div class="imgcontainer" style =" text-align: center;
    margin: 24px 0 12px 0;">
        <img src="@routes.Assets.versioned("images/img_avatar2.png")" alt="Avatar" style =" width: 20%;
    border-radius: 50%;">
    </div>
    <div class="container">
        <h2>Sign in to continue</h2>
        <form>
            <div class="form-group">
                <label for="usr">Username:</label>
                <input type="name" class="form-control" name ="username" id="usr" placeholder="Enter username" required style="width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" name ="password" id="pwd" placeholder="Enter password" required style=" width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-success" style="  background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;">Login</button>
        </form>
    </div>

</form>
}
